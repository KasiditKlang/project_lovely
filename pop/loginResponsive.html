<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Istok Web font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="container">
        <!-- Logo at the top -->
        <div class="logo">
            <img src="pic/Logo.png" alt="Logo"> <!-- Replace with actual logo image path -->
        </div>
        <!-- Welcome Message -->
        <div class="welcome-message">Welcome!</div>
        <div class="sub-message">Sign in to your account</div>

        <!-- User form -->
        <form class="user">
            <label for="fname" class="text-control-input">User:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter User name">

            <label for="lname" class="text-control-input">Password:</label>
            <input type="password" id="lname" name="lname" placeholder="Enter password">

            <div class="checkbox-wrapper">
                <label class="left">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>            
        </form>

        <!-- Sign In button -->
        <button class="signin-button">SIGN IN</button>

        <!-- OR separator -->
        <p class="or-text">--------------------OR--------------------</p>

        <!-- Sign in with Google button -->
        <button class="google-signin-button">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo"> Sign in with Google
        </button>

        <!-- Register section -->
        <div class="register">
            <p>No register yet? <a href="signup.html" class="get-started">Get started</a></p>
        </div>
    </div>
</body>
</html>
