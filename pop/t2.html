<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Istok Web font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('pic/bgLogin.png'); /* Replace with actual image path */
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Istok Web', sans-serif; /* Apply font globally */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 15px; 
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8); /* Optional background to make content stand out */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 80px; 
            height: auto;
            margin-bottom: 10px;
        }

        .welcome-message {
            font-size: 22px; 
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .sub-message {
            font-size: 14px; 
            color: #666;
            margin-bottom: 15px;
        }

        .container label {
            font-size: 12px; 
            color: #333;
            text-align: left;
            display: block;
            margin-bottom: 3px;
        }

        .container input {
            width: 100%;
            height: 35px; 
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .container input:focus {
            border-color: #FFA733;
        }

        .checkbox-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 8px auto;
        }

        .checkbox-wrapper .left {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(0.5);
        }

        .signin-button {
            background-color: #FFA733;
            color: #fff;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 8px;
        }

        .signin-button:hover {
            background-color: #ff8a00;
        }

        .text-control-input {
            padding-left: 30px;
            font-family: "Istok Web", sans-serif;
            font-weight: bold;
        }

        .or-text {
            color: #333;
            font-size: 12px; 
            margin-bottom: 8px;
        }

        .google-signin-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            color: #000000;
            font-size: 14px; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .google-signin-button img {
            margin-right: 8px;
            width: 20px;
            height: auto;
        }

        .register {
            font-size: 12px; 
            color: #333;
        }

        .register a {
            color: #0046DC;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            color: #0046DC;
            font-size: 10px; 
            text-decoration: none;
            margin-top: -8px;
            font-family: "Istok Web", sans-serif;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        p{font-family: "Istok Web", sans-serif;}

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            .welcome-message {
                font-size: 20px;
            }

            .sub-message {
                font-size: 13px;
            }

            .signin-button, .google-signin-button {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .welcome-message {
                font-size: 18px;
            }

            .sub-message {
                font-size: 12px;
            }

            .signin-button, .google-signin-button {
                font-size: 12px;
                padding: 8px;
            }

            .checkbox-wrapper {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkbox-wrapper .left {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo at the top -->
        <div class="logo">
            <img src="pic/Logo.png" alt="Logo"> <!-- Replace with actual logo image path -->
        </div>
        <!-- Welcome Message -->
        <div class="welcome-message">Welcome!</div>
        <div class="sub-message">Sign in to your account</div>

        <!-- User form -->
        <form class="user">
            <label for="fname" class="text-control-input">User:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter User name">

            <label for="lname" class="text-control-input">Password:</label>
            <input type="password" id="lname" name="lname" placeholder="Enter password">

            <div class="checkbox-wrapper">
                <div class="left">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
        </form>

        <!-- Sign In button -->
        <button class="signin-button">SIGN IN</button>

        <!-- OR separator -->
        <p class="or-text">--------------------OR--------------------</p>

        <!-- Sign in with Google button -->
        <button class="google-signin-button">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo"> Sign in with Google
        </button>

        <!-- Register section -->
        <div class="register">
            <p>No register yet? <a href="signup.html" class="get-started">Get started</a></p>
        </div>
    </div>
</body>
</html>
